<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Head -->
    <head>
        <title>Ladder</title>
        <link href="Content/Site.css" rel="stylesheet" type="text/css" />
        <link href="Content/JQueryUI.css" rel="stylesheet" type="text/css" />
        <script src="Scripts/knockout-1.3.0beta.js" type="text/javascript"></script>
        <script src="Scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="Scripts/jquery-ui-1.8.16.min.js" type="text/javascript"></script>
        <script src="Scripts/modernizr-1.7.js" type="text/javascript"></script>
    </head>
</head>
<body>
    <!-- Insert Initial Table-->
    <h2>
        Players</h2>
    <div data-bind="visible: saving()">
        Saving Data</div>
    <div data-bind="visible: saved()">
        Your Data has been saved</div>
    <table>
        <thead>
            <tr>
                <th>
                    Player Name
                </th>
                <th>
                    Ranking
                </th>
                <th>
                    Skill Level
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody data-bind="template: {name:'playerTemplate', foreach: players}">
        </tbody>
    </table>
    <script id="playerTemplate" type="text/x-jquery-tmpl">
    <tr>
         <td><input type=text data-bind="value: Name" /></td>
         <td><input type=text data-bind="value: Rank" /></td>
         <td><input type=text data-bind="value: SkillLevel" /></td>
         <td> <a href="#" data-bind="click: update">Save</a> </td>
         <td> <a href="#" data-bind="click: remove">Delete</a> </td>

     </tr>
    </script>
    <!-- Model Dialog -->
    <div id="dialog-form" title="Create new player">
        <p class="validateTips">
            All form fields are required.</p>
        <form id="addPlayerForm">
        <fieldset>
            <label for="Name">
                Name</label>
            <input id="Name" class="text ui-widget-content ui-corner-all" name="Name" type="text" />
            <label for="Rank">
                Rank</label>
            <input id="Rank" class="text ui-widget-content ui-corner-all" name="Rank" type="text"
                value="" />
            <label for="SkillLevel">
                Skill Level</label>
            <input id="SkillLevel" class="text ui-widget-content ui-corner-all" name="SkillLevel"
                type="text" value="" />
        </fieldset>
        </form>
    </div>
    <button id="create-user">
        Create new user</button>
    <!-- End Model Dialog -->
</body>
<script src="Scripts/ladder.js" type="text/javascript"></script>
</html>
